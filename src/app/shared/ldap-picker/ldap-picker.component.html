<div>
    <select class="form-control" name="_comname" id="comid" [compareWith]="compareCode" [(ngModel)]="_model.com"  (change)="onChangeSelectCom($event)">
      <option *ngFor="let option of optionsCom" [ngValue]="option">{{option.name}}</option>
    </select>
    <select class="form-control" name="_orgname" id="orgid" [compareWith]="compareCode" [(ngModel)]="_model.org"  (change)="onChangeSelectOrg($event)">
      <option *ngFor="let option of optionsOrg" [ngValue]="option">{{option.name}}</option>
    </select>
    <select class="form-control" name="_unitname" id="unitid" [compareWith]="compareCode" [(ngModel)]="_model.unit"  (change)="onChangeSelectUnit($event)" >
      <option *ngFor="let option of optionsUnit" [ngValue]="option">{{option.name}}</option>
    </select>
</div>
