<div class="panel panel-primary">
  <div class="panel-heading">
    <icon p="search"></icon>  查詢區塊
  </div>
  <div class="panel-body">

    <form #f="ngForm" (submit)="test(f)">

        <div class="form-group" *ngFor="let spec of specs">
          <!--{{spec|json}}-->
          <dynamic-html [label]="spec.label"
                        [dynamicType]="spec.dynamicType"
                        [name]="spec.name"
                        [options]="spec.options"
                        [required]="spec.required"
                        [disabled]="spec.disabled"
                        [p]="spec.p" ngModel ></dynamic-html>
        </div>
        <div align="center">
            <button class="btn btn-success" type="submit" [disabled]="!f.valid">查詢</button>
          </div>
    </form>

  </div>
</div>
