<div class="col-lg-10 col-lg-offset-1">
<h2 class="sub-header">終端設備查改({{specService.page=='asset' ? '資訊設備' : '機房設備'}})</h2>
<ci-search searchIcon="search"
    searchTitle="查詢區塊" searchSubtitle="查詢資產種類"
    searchBtnName="開始查詢" (formSubmit)="searchSubmit($event)" ></ci-search>


<div class="panel panel-primary">
  <div class="panel-heading">
    <icon p="list-alt"></icon> 查詢結果
  </div>
  <div class="panel-body">



    <ul class="nav nav-tabs">
      <li *ngFor="let item of tabNames" [class.active]="item == selectTab" ><a class="nav-link" (click)="getData(item);">{{item}}</a></li>
    </ul>

    <div class="tab-content">
        <ngx-datatable class="bootstrap"
                [rows]="rows"
                [columns]="columns"
                [columnMode]="'force'"
                [headerHeight]="50"
                [footerHeight]="30"
                [rowHeight]="'auto'"
                [scrollbarH]="true"
                [selected]="selected"
                [selectionType]="'single'"
                (select)="onSelect($event)"
                >
        </ngx-datatable>
    </div>

  </div>
</div>

<br><br><br><br>
</div>
