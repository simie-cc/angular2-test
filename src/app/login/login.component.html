<div class="col-sm-4 col-sm-4 col-md-4 col-lg-4 col-xs-offset-4 col-sm-offset-4 col-md-offset-4 col-lg-offset-4 main">
  <h1 class="page-header">使用者登入</h1>

  <div class="table-responsive">
    <form #loginForm="ngForm" (submit)="doLogin(loginForm)">
      <div class="form-group">
        <label for="name">員工編號</label>
        <input class="form-control" type="text" id="name" name="name" [ngModel]="loginUser.name" required/>
        <label for="password">LDAP密碼</label>
        <input class="form-control" type="password" id="password" name="password" [ngModel]="loginUser.password" required/>

        <hr>
        <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">登入</button>
      </div>
    </form>
  </div>

</div>
